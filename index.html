<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="bg-[#f7f8f8]">
      <div class="flex flex-col gap-2 max-w-[1280px] mx-auto py-3">
        <div class="flex items-center gap-10">
          <img src="./assets/images/logo.svg" alt="Logo" />
          <button class="group">
            <img
              src="./assets/images/motors.svg"
              class="hover:fill-[#3a77ff]"
              alt=""
            />
          </button>
          <button>
            <img src="./assets/images/property.svg" alt="" />
          </button>
        </div>
        <div class="flex items-center gap-5">
          <img
            class="h-[2.235rem] mr-2"
            src="./assets/images/logo-black.svg"
            alt=""
          />
          <div
            class="flex items-center border-2 border-[#002f34] rounded-[4px] gap-2 bg-white p-2"
          >
            <span class="material-symbols-outlined"> search </span>
            <input
              class="outline-none border-0 text-lg"
              type="text"
              placeholder="Search city, area or Locality"
              value="Pakistan"
            />
            <span class="material-symbols-outlined"> expand_more </span>
          </div>
          <div
            class="flex items-center border-2 border-[#002f34] rounded-[4px] bg-white flex-1"
          >
            <input
              class="outline-none border-0 text-lg p-2 flex-1"
              type="text"
              placeholder="Find cars, mobile phones, and more..."
              value=""
            />
            <button
              class="bg-[#002f34] h-full p-[10px] flex items-center justify-center"
            >
              <span class="material-symbols-outlined text-white"> search </span>
            </button>
          </div>
          <button class="text-xl font-bold border-b-2 border-black">
            Login
          </button>
          <button class="relative">
            <img class="" src="./assets/images/sell-btn.svg" alt="" />
            <div class="absolute flex items-center justify-center gap-3">
              <span class="material-symbols-outlined"> add </span>
              <span class="uppercase"> sell </span>
            </div>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
